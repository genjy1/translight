<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSLIGHT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider.css">
    <link rel="shortcut icon" href="img/Group.svg" type="image/x-icon">
</head>
<body>
    <div class="firstscreen">
        <div class="firstscreenheader__container">
            <div class="firstscreen-logo">
                <a href="index.html"><img src="./img/Group.svg" alt="logo" class="logo-img"></a>
                <a href="index.html" class="logo-link link">trans light</a>
            </div>
            <header class="firstscreen__topmenu top__menu">
                <ul class="firstscreen__topmenu-list">
                    <li class="list-item"><a href="#" class="item-link link">О компании</a></li>
                    <li class="list-item"><a href="#" class="item-link link">Портфолио</a></li>
                    <li class="list-item"><a href="#" class="item-link link">Каталог</a></li>
                    <li class="list-item"><a href="#" class="item-link link">Сервис</a></li>
                    <li class="list-item"><a href="#" class="item-link link">Контакты</a></li>
                </ul>
            </header>
        </div>
        <div class="firstscreen__content content">
            <div class="content-stripe"></div>
            <div class="content__container">
                <h2 class="content-title title">Светотехническое оборудование
                    <br> в Петербурге</h2>
                <p class="content-text text">
                    Продажа, аренда светотехнического оборудования.
                    Оформление официальных мероприятий под ключ.
                </p>
                <button class="content-btn btn">Перейти</button>
            </div>
        </div>
    </div>
    <div class="slider__wrapper content">
        <div class="navigation__wrapper">
            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
            </div>
        </div>
        <div class="slider middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
    
                <div class="slide s1"><img src="img/1.jpg" alt=""></div>
                <div class="slide"><img src="img/2.jpg" alt=""></div>
                <div class="slide"><img src="img/3.jpg" alt=""></div>
                <div class="slide"><img src="img/4.jpg" alt=""></div>
            </div>
        </div>
    </div>
</body>
</html>
